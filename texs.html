<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.css">
    <link rel="stylesheet" href="css/ar.css">
</head>
<body>
	<header class="he">
        <div class="hamburger-menu">
            <input type="checkbox" id="menu-btn-check">
            <label for="menu-btn-check" class="menu-btn"><span></span></label>
            <!--ここからメニュー-->
            <div class="menu-content">
                <ul>
                    <li>
                        <a href="index.html">メインメニュー</a>
                    </li>
                    <li>
                        <a href="heya.html">展示モデル紹介</a>
                    </li>
                    <li>
                        <a href="zikosyoukai.html">制作メンバー紹介</a>
                    </li>
                    <li>
                        <a href="texs.html">AR部屋</a>
                    </li>
                </ul>
            </div>
            <!--ここまでメニュー-->
        </div>
    </header>
	<div class="header">

    <a-scene mindar-image="imageTargetSrc: mind/targets2.mind;" 
            color-space="sRGB" 
            renderer="colorManagement: true, physicallyCorrectLights" 
            vr-mode-ui="enabled: false" 
            device-orientation-permission-ui="enabled: false">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <!-- ターゲット0のエンティティ -->
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/bear/scene.gltf" position="0 0 0" scale="5 5 5" rotation="45 0 0"></a-gltf-model>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/band-example/raccoon/scene.gltf" position="0 0 0" scale="5 5 5" rotation="45 0 0"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
